public class 1번 문제 {

	public static void main(String[] args) {	

			 for(int i=1;i<=5;i++){
				for(int j=5;j>0;j--){
					if(i<j){
						System.out.print(" ");
					}else{
						System.out.print("*");
					}
				}
				System.out.println("");
			}
		 }
}

public class 과제 2번 {

	public static void main(String[] args) {
		for (int i = 0; i <= 5; i++) {
			for (int j = 1; j <= 5 - i; j++) {
				System.out.print("  ");
			}
			for (int j = -i; j <= i; j++) {
				if (j == 1 || j == 0) {
					continue;
				}
				System.out.print(Math.abs(j) + " ");
			}
			System.out.println();
		}
	}
}
